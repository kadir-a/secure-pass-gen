<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√ºvenli ≈ûifre Olu≈üturucu</title>
    <style>
        /* Ana Tasarƒ±m Ayarlarƒ± */
        body { 
            font-family: 'Courier New', monospace; /* Hacker temasƒ± olsun diye monospaced font se√ßtim */
            background-color: #1a1a2e; 
            color: #e94560; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .container { 
            background-color: #16213e; 
            padding: 2rem; 
            border-radius: 10px; 
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.2); 
            width: 350px; 
            text-align: center; 
            border: 1px solid #0f3460; 
        }
        h2 { margin-bottom: 1.5rem; color: #fff; text-transform: uppercase; letter-spacing: 2px; font-size: 1.2rem; }
        
        /* Sonu√ß Kutusu */
        .result-container { 
            background-color: #0f3460; 
            padding: 15px; 
            border-radius: 5px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 20px; 
            position: relative; 
        }
        #password { font-size: 1.2rem; color: #fff; word-break: break-all; }
        
        /* Butonlar ve Inputlar */
        .btn { 
            background-color: #e94560; 
            color: #fff; 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            font-size: 1rem; 
            border-radius: 5px; 
            font-weight: bold; 
            width: 100%; 
            transition: 0.3s; 
        }
        .btn:hover { background-color: #c72c41; }
        .setting { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; color: #a2a8d3; font-size: 0.9rem; }
        input[type="number"] { width: 50px; padding: 5px; border-radius: 5px; border: none; text-align: center; }
        .copy-btn { background: none; border: none; color: #e94560; cursor: pointer; font-size: 1.2rem; }
        .footer { margin-top: 20px; font-size: 0.7rem; color: #535c91; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üîê Pass Generator</h2>
        
        <div class="result-container">
            <span id="password">≈ûifre Bekleniyor...</span>
            <button class="copy-btn" onclick="kopyala()" title="Kopyala">üìã</button>
        </div>

        <div class="setting">
            <label>Uzunluk</label>
            <input type="number" id="length" min="4" max="20" value="12">
        </div>

        <div class="setting">
            <label>B√ºy√ºk Harf Ekle (A-Z)</label>
            <input type="checkbox" id="uppercase" checked>
        </div>

        <div class="setting">
            <label>Sayƒ± Ekle (0-9)</label>
            <input type="checkbox" id="numbers" checked>
        </div>

        <div class="setting">
            <label>Sembol Ekle (!@#)</label>
            <input type="checkbox" id="symbols" checked>
        </div>

        <button class="btn" onclick="sifreUret()">≈ûifre √úret</button>

        <div class="footer">Developed by Kadir Ayƒ±k | Security Tools</div>
    </div>

    <script>
        // DOM Elementlerini (HTML kutucuklarƒ±nƒ±) deƒüi≈ükene atƒ±yoruz
        const sonucKutusu = document.getElementById('password');
        const uzunlukKutusu = document.getElementById('length');
        const buyukHarfKutusu = document.getElementById('uppercase');
        const sayiKutusu = document.getElementById('numbers');
        const sembolKutusu = document.getElementById('symbols');

        // Rastgele karakter √ºreten fonksiyonlarƒ± bir objede topladƒ±m
        const randomFunc = {
            lower: rastgeleKucukHarf,
            upper: rastgeleBuyukHarf,
            number: rastgeleSayi,
            symbol: rastgeleSembol
        };

        // BUTONA BASINCA √áALI≈ûAN ANA FONKSƒ∞YON
        function sifreUret() {
            // Kullanƒ±cƒ±nƒ±n girdiƒüi uzunluƒüu al (+ i≈üareti sayƒ±yƒ± integer'a √ßeviriyor)
            const uzunluk = +uzunlukKutusu.value;
            
            // Hangi kutucuklar i≈üaretli kontrol et
            const kucukVarMi = true; // K√º√ß√ºk harf her zaman olsun
            const buyukVarMi = buyukHarfKutusu.checked;
            const sayiVarMi = sayiKutusu.checked;
            const sembolVarMi = sembolKutusu.checked;

            // Hesaplama fonksiyonuna g√∂nder
            sonucKutusu.innerText = algoritmayiCalistir(kucukVarMi, buyukVarMi, sayiVarMi, sembolVarMi, uzunluk);
        }

        // ≈ûƒ∞FRE √úRETME MANTIƒûI (ALGORƒ∞TMA)
        function algoritmayiCalistir(lower, upper, number, symbol, length) {
            let uretilenSifre = '';
            
            // Ka√ß √ße≈üit karakter se√ßildiƒüini bul
            const cesitSayisi = lower + upper + number + symbol;
            
            // Se√ßilmeyenleri filtrele (Array filter kullandƒ±m)
            const secilenTurler = [{lower}, {upper}, {number}, {symbol}].filter(item => Object.values(item)[0]);

            // Hi√ßbir ≈üey se√ßilmediyse bo≈ü d√∂n
            if(cesitSayisi === 0) return '';

            // D√∂ng√º kurarak ≈üifreyi olu≈üturuyoruz
            for(let i = 0; i < length; i += cesitSayisi) {
                secilenTurler.forEach(type => {
                    const funcName = Object.keys(type)[0];
                    // Fonksiyon listesinden rastgele karakter √ßekip ekliyoruz
                    uretilenSifre += randomFunc[funcName]();
                });
            }

            // Fazlalƒ±k varsa kes ve son halini ver
            const finalPassword = uretilenSifre.slice(0, length);
            return finalPassword;
        }

        // --- YARDIMCI FONKSƒ∞YONLAR ---
        // ASCII kodlarƒ±nƒ± kullanarak rastgele karakter √ßekiyoruz

        function rastgeleKucukHarf() {
            return String.fromCharCode(Math.floor(Math.random() * 26) + 97);
        }

        function rastgeleBuyukHarf() {
            return String.fromCharCode(Math.floor(Math.random() * 26) + 65);
        }

        function rastgeleSayi() {
            return String.fromCharCode(Math.floor(Math.random() * 10) + 48);
        }

        function rastgeleSembol() {
            const semboller = '!@#$%^&*(){}[]=<>/,.';
            return semboller[Math.floor(Math.random() * semboller.length)];
        }

        // Panoya Kopyalama ƒ∞≈ülemi
        function kopyala() {
            const password = sonucKutusu.innerText;
            if(!password || password === "≈ûifre Bekleniyor...") return;

            // Tarayƒ±cƒ± panosuna yaz
            navigator.clipboard.writeText(password);
            alert('≈ûifre Kopyalandƒ±!');
        }
    </script>
</body>
