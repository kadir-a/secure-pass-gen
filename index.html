<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√ºvenli ≈ûifre Olu≈üturucu</title>
    <style>
        body { font-family: 'Courier New', monospace; background-color: #1a1a2e; color: #e94560; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #16213e; padding: 2rem; border-radius: 10px; box-shadow: 0 0 20px rgba(233, 69, 96, 0.2); width: 350px; text-align: center; border: 1px solid #0f3460; }
        h2 { margin-bottom: 1.5rem; color: #fff; text-transform: uppercase; letter-spacing: 2px; font-size: 1.2rem; }
        .result-container { background-color: #0f3460; padding: 15px; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; position: relative; }
        #password { font-size: 1.2rem; color: #fff; word-break: break-all; }
        .btn { background-color: #e94560; color: #fff; border: none; padding: 10px 20px; cursor: pointer; font-size: 1rem; border-radius: 5px; font-weight: bold; width: 100%; transition: 0.3s; }
        .btn:hover { background-color: #c72c41; }
        .setting { display: flex; justify-content: space-between; align-items: center; margin: 15px 0; color: #a2a8d3; font-size: 0.9rem; }
        input[type="number"] { width: 50px; padding: 5px; border-radius: 5px; border: none; text-align: center; }
        .copy-btn { background: none; border: none; color: #e94560; cursor: pointer; font-size: 1.2rem; }
        .footer { margin-top: 20px; font-size: 0.7rem; color: #535c91; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üîê Pass Generator</h2>
        
        <div class="result-container">
            <span id="password">≈ûifre Bekleniyor...</span>
            <button class="copy-btn" onclick="copyPassword()" title="Kopyala">üìã</button>
        </div>

        <div class="setting">
            <label>Uzunluk</label>
            <input type="number" id="length" min="4" max="20" value="12">
        </div>

        <div class="setting">
            <label>B√ºy√ºk Harf Ekle (A-Z)</label>
            <input type="checkbox" id="uppercase" checked>
        </div>

        <div class="setting">
            <label>Sayƒ± Ekle (0-9)</label>
            <input type="checkbox" id="numbers" checked>
        </div>

        <div class="setting">
            <label>Sembol Ekle (!@#)</label>
            <input type="checkbox" id="symbols" checked>
        </div>

        <button class="btn" onclick="generatePassword()">≈ûifre √úret</button>

        <div class="footer">Developed by Kadir Ayƒ±k | Security Tools</div>
    </div>

    <script>
        const resultEl = document.getElementById('password');
        const lengthEl = document.getElementById('length');
        const uppercaseEl = document.getElementById('uppercase');
        const numbersEl = document.getElementById('numbers');
        const symbolsEl = document.getElementById('symbols');

        const randomFunc = {
            lower: getRandomLower,
            upper: getRandomUpper,
            number: getRandomNumber,
            symbol: getRandomSymbol
        };

        function generatePassword() {
            const length = +lengthEl.value;
            const hasLower = true; // K√º√ß√ºk harf her zaman olsun
            const hasUpper = uppercaseEl.checked;
            const hasNumber = numbersEl.checked;
            const hasSymbol = symbolsEl.checked;

            resultEl.innerText = generatePasswordLogic(hasLower, hasUpper, hasNumber, hasSymbol, length);
        }

        function generatePasswordLogic(lower, upper, number, symbol, length) {
            let generatedPassword = '';
            const typesCount = lower + upper + number + symbol;
            const typesArr = [{lower}, {upper}, {number}, {symbol}].filter(item => Object.values(item)[0]);

            if(typesCount === 0) return '';

            for(let i = 0; i < length; i += typesCount) {
                typesArr.forEach(type => {
                    const funcName = Object.keys(type)[0];
                    generatedPassword += randomFunc[funcName]();
                });
            }

            const finalPassword = generatedPassword.slice(0, length);
            return finalPassword;
        }

        function getRandomLower() { return String.fromCharCode(Math.floor(Math.random() * 26) + 97); }
        function getRandomUpper() { return String.fromCharCode(Math.floor(Math.random() * 26) + 65); }
        function getRandomNumber() { return String.fromCharCode(Math.floor(Math.random() * 10) + 48); }
        function getRandomSymbol() { 
            const symbols = '!@#$%^&*(){}[]=<>/,.';
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function copyPassword() {
            const textarea = document.createElement('textarea');
            const password = resultEl.innerText;
            if(!password) return;
            textarea.value = password;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            textarea.remove();
            alert('≈ûifre Kopyalandƒ±!');
        }
    </script>
</body>
</html>
